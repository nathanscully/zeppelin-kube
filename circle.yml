machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t nathanscully/zeppelin-kube:$CIRCLE_SHA1 .

test:
  override:
    - docker run -d -p 8080:8080 nathanscully/zeppelin-kube zeppelin; sleep 60
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nathanscully/zeppelin-kube:$CIRCLE_SHA1
