machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t nathanscully/zeppelin-kube .

test:
  override:
    - docker run -p 8080:8080 -e AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY -e AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID -e ZEPPELIN_CONF_S3_BUCKET=$ZEPPELIN_CONF_S3_BUCKET nathanscully/zeppelin-kube; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8080

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nathanscully/zeppelin-kube .
