apiVersion: v1
kind: Service
metadata:
  name: spark-ui-proxy
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: spark-cluster
  type: NodePort
---
kind: Service
apiVersion: v1
metadata:
  name: sparkmaster
spec:
  ports:
    - port: 7077
      targetPort: 7077
      name: spark
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: spark-cluster
  type: NodePort
---
apiVersion: v1
kind: Service
metadata:
  name: zeppelin-service
spec:
  ports:
    - port: 8080
      targetPort: 8080
      name: http
  selector:
    app: zeppelin
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spark-cluster
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spark-cluster
    spec:
      containers:
        - name: spark-master
          image: gettyimages/spark:2.0.2-hadoop-2.7
          ports:
            - containerPort: 7077
            - containerPort: 8080
          args: ["bin/spark-class", "org.apache.spark.deploy.master.Master"]
        - name: spark-worker
          image: gettyimages/spark:2.0.2-hadoop-2.7
          ports:
            - containerPort: 8081
          args: ["bin/spark-class", "org.apache.spark.deploy.worker.Worker","spark://sparkmaster:7077"]
        - name: spark-ui-proxy
          image: elsonrodriguez/spark-ui-proxy:1.0
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 100m
          args:
            - sparkmaster:8080
          livenessProbe:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 120
              timeoutSeconds: 5
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: zeppelin
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: zeppelin
    spec:
      containers:
        - name: zeppelin
          image: nathanscully/zeppelin-kube
          ports:
            - containerPort: 8080
          env:
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: zeppelin-deploy-secrets
                  key: AWS_SECRET_ACCESS_KEY
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: zeppelin-deploy-secrets
                  key: AWS_ACCESS_KEY_ID
            - name: ZEPPELIN_CONF_S3_BUCKET
              valueFrom:
                secretKeyRef:
                  name: zeppelin-deploy-secrets
                  key: ZEPPELIN_CONF_S3_BUCKET
