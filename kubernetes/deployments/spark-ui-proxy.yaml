apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: spark-ui-proxy
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: spark-ui-proxy
    spec:
      containers:
        - name: spark-ui-proxy
          image: gregcook/spark-ui-proxy:latest
          # env:
          # - name: BIND_ADDR
            # value: 'spark-ui-proxy'
          ports:
            - containerPort: 80
          resources:
            limits:
              cpu: 100m
              memory: 100Mi
            requests:
              cpu: 50m
              memory: 50Mi
          args:
            - sparkmaster:8080
          livenessProbe:
              httpGet:
                path: /
                port: 80
              initialDelaySeconds: 120
              timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: spark-ui-proxy
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: spark-ui-proxy
